.grid-container{
    display: grid;
    /* grid-template-columns: auto auto auto auto auto;
    grid-template-rows: auto; */
    /* background-color: cadetblue; */
    position: relative;
    gap: 30px;
    justify-content: center;
    margin: 0 auto;
    padding: 20px;
    /* max-width: 1024px; */
    height: fit-content;
}
/* @media(max-width: 425px){

} */

}


.grid-container > div{
    font-size: 25px;
    line-height: 10px;
    text-align: center;
}

    .grid-container > div{
        font-size: 25px;
        /* margin: 0 auto; */
        /* padding: 3px; */
    }
}
/* mobile view */

    .grid-container > div{
        font-size: 23px;
        /* margin: 0 auto; */
        /* padding: 3px; */

.items-13{
    position: relative;
    grid-column-end: span 5;
}

p{
    font-size: small;
    margin-bottom: 0px;
}

.circle{
    display: inline-grid;
    justify-content: center;
    align-items: center;
    width: 50px;
    height: 50px;
    border-radius: 100px;

@media(max-width: 425px){
    .circle{

    }

.seh_btn{
