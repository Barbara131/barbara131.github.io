<!DOCTYPE html>
<html>
<head>
	<title>WhatsApp</title>
	<link rel="stylesheet" type="text/css" href="assets/css/whatsapp.css">
	<link rel="shortcut icon" type="images/png" href="assets/images/favicon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="header">
			<div class="header_title"> 
					<img src="assets/images/icons/whatsapp.png">
					<span>WHATSAPP WEB</span>
			</div>
	</div>
	<section style="
		display: flex;
		align-content: center;
		justify-content: center
	";>
		<div class="main-container">
			<div class="flex-container">
				<div class="left-container">
						<h1>To use WhatsApp on your computer:</h1>
						<ol>
							<li>Open Whatsapp on your phone.</li>
							<li>Tap <b>Menu</b><img src="assets/images/icons/menu.png" style="vertical-align: middle;"/> or <b>Settings</b> 
								<img src="assets/images/icons/setting.png" style="vertical-align: middle;"/> and select <b>Whatsapp Web</b></li>
							<li>Point your phone to this screen to capture the code</li>
						</ol>

						<a href="#">Need help to get started?</a>
				</div>
				<div class="right-container">
						<div>
							<img src="assets/images/scan_barcode.png" alt="scan_barcode" width="270px" height="250px">
						</div>

						<span><input type="checkbox" name="checkbox"> Keep me signed in</span>
				</div>							
			</div>		
			<div class="flexing">
				<video>
					<source src="assets/Video/cake.mp4" type="video/mp4">
				</video>
			</div>
		</div>
	</section>
</body>
</html>
